<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="colorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color name </th>
      <td mat-cell *matCellDef="let element"> {{element.colorName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hexValue">
      <th mat-header-cell *matHeaderCellDef> Color (use background) </th>
      <td [ngStyle]="{'background-color': element.hexValue }" mat-cell *matCellDef="let element"> {{element.hexValue}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
